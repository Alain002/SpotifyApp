<div class="body-artist-albums">
  <app-nav></app-nav>
  <div class="row div-title" >

    <h2 class="title-artist-albums"> <button class="btn back-button" (click)="back()">Back</button>{{selectedName}} Albums</h2></div>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div *ngFor = "let album of artistAlbums">
        <div class="card" style="width: 18rem;" (click)='openAlbum(album)'>
          <div class="card-img-wrapper" *ngIf="album.image">
            <img class="card-img-top img-album" [src]="album.image" alt="Card image cap">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{album.name}}</h5>
            <div class="card-text">
              <span *ngFor=" let item of album.artists" class="album-artist">
                {{item.name}}<br>
              </span><br>
              <span>{{album.releaseDate}}</span><br>
              <span>{{album.totalTracks}} tracks</span>
              <hr class="hr-album">
              <span class="preview-album">Preview on Spotify</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showPagination">
    <div  class="albums-pagination ">
      <div class="row">
        <div class="col-xs-12 col-12">
          <pagination [totalItems]="totalResult" [maxSize]="5" [boundaryLinks]="true"
          [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>
